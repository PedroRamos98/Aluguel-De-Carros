<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Clientes</h1>
<a href="/clientes/novo">Adicionar Cliente</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>Profissão</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td th:text="${cliente.endereco}"></td>
        <td th:text="${cliente.profissao}"></td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a> |
            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
